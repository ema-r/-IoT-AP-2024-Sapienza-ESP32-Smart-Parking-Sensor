<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Boxes</title>
    <style>
        .box {
            width: 100px;
            height: 200px;
            display: inline-block;
            margin: 10px;
            text-align: center;
            line-height: 100px;
            font-size: 12px;
            color: white;
            font-weight: bold;
        }
        .free {
            background-color: steelblue;
        }
        .occupied {
            background-color: rosybrown;
        }
    </style>
</head>
<h1>Parking spot availability:</h1>
<body style="background-color:slategray;">
    {% for key, value in key_values %}
        <div class="box {% if value == 'free' %}free{% elif value == 'occupied' %}occupied{% endif %}">
            {{ key }} <br>
            {{ value }}
        </div>
    {% endfor %}
</body>
</html>
